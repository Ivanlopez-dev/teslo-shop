<!-- Slider main container -->
<div class="swiper" #swiperDiv>
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    @if (images().length > 0) { @for (image of images(); track image) {
    <div class="swiper-slide">
      <img
        [src]="image | productImage"
        alt="Imagen del Producto"
        class="w-full object-cover animate-fadeIn"
      />
    </div>
    } } @else {
    <!-- Cuando no hay imágenes, mostramos múltiples slides con la imagen por defecto -->
    <div class="swiper-slide">
      <img
        [src]="null | productImage"
        alt="No hay imagen disponible"
        class="w-full object-cover animate-fadeIn"
      />
    </div>
    }
  </div>

  <!-- Solo mostrar navegación y paginación si hay más de una imagen -->
  @if (shouldShowNavigation()) {
  <!-- Pagination -->
  <div class="swiper-pagination"></div>

  <!-- Navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- Scrollbar -->
  <div class="swiper-scrollbar"></div>
  }
</div>
